{% macro role_icon_for(user) -%}
  {% if user.role == 'admin' %}
    <i class="fas fa-3x fa-fw fa-shield-alt" title="Admin"></i>
  {% else %}
    {% if user.subscription %}
      <i class="fas fa-3x fa-fw fa-star text-success" title="Paid member"></i>
    {% else %}
      <i class="fas fa-3x fa-fw fa-user text-muted" title="Member"></i>
    {% endif %}
  {% endif %}
{% endmacro %}
